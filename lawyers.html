<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المحامون - نظام إدارة معاملات المحامين</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->

                    <polyline points="14 2 14 8 20 8"></polyline>

                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>
                <span>LTMS</span>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>لوحة التحكم</span>
            </a>
            <a href="lawyers.html" class="nav-item active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span>المحامون</span>
            </a>
            <a href="transactions.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                <span>المعاملات</span>
            </a>
            <a href="reports.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>

                <span>التقارير</span>

        </nav>

        <div class="sidebar-footer">
            <button class="theme-toggle" id="themeToggle">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="topbar">
            <button class="menu-toggle" id="menuToggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1 class="page-title">إدارة المحامين</h1>
            <div class="topbar-actions">
                <button class="btn btn-primary" onclick="openLawyerModal()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    إضافة محامي
                </button>
            </div>
        </div>

        <div class="container">
            <!-- Search Bar -->
            <div class="card">
                <div class="card-body">
                    <div class="search-bar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="البحث عن محامي..." oninput="filterLawyers()">
                    </div>
                </div>
            </div>

            <!-- Lawyers Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>الاسم الكامل</th>
                                    <th>رقم الهوية المهنية</th>
                                    <th>رقم الهاتف</th>
                                    <th>عدد المعاملات</th>
                                    <th>الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="lawyersTable">
                                <tr>
                                    <td colspan="5" class="empty-state">لا يوجد محامون مسجلون</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Lawyer Modal -->
    <div class="modal" id="lawyerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">إضافة محامي جديد</h2>
                <button class="modal-close" onclick="closeLawyerModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="lawyerForm" onsubmit="saveLawyer(event)">
                    <input type="hidden" id="lawyerId">
                    
                    <div class="form-group">
                        <label for="lawyerName">الاسم الكامل</label>
                        <input type="text" id="lawyerName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="lawyerProfessionalId">رقم الهوية المهنية</label>
                        <input type="text" id="lawyerProfessionalId" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="lawyerPhone">رقم الهاتف</label>
                        <input type="tel" id="lawyerPhone" class="form-control" required>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeLawyerModal()">إلغاء</button>
                        <button type="submit" class="btn btn-primary">حفظ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2 class="modal-title">تأكيد الحذف</h2>
                <button class="modal-close" onclick="closeDeleteModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p>هل أنت متأكد من حذف هذا المحامي؟</p>
                <p class="text-muted">سيتم حذف جميع المعاملات المرتبطة به.</p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">إلغاء</button>
                <button class="btn btn-danger" onclick="confirmDelete()">حذف</button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script>
        let currentLawyerId = null;
        let deleteTargetId = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadLawyers();
        });

        function loadLawyers() {
            const lawyers = storage.getLawyers();
            const tbody = document.getElementById('lawyersTable');
            
            if (lawyers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-state">لا يوجد محامون مسجلون</td></tr>';
                return;
            }
            
            tbody.innerHTML = lawyers.map(lawyer => {
                const transactionCount = storage.getTransactions().filter(t => t.lawyerId === lawyer.id).length;
                return `
                    <tr>
                        <td>${lawyer.name}</td>
                        <td>${lawyer.professionalId}</td>
                        <td>${lawyer.phone}</td>
                        <td><span class="badge badge-info">${transactionCount}</span></td>
                        <td>
                            <div class="btn-group">
                                <button class="btn-icon" onclick="editLawyer('${lawyer.id}')" title="تعديل">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                    </svg>
                                </button>
                                <button class="btn-icon btn-danger" onclick="deleteLawyer('${lawyer.id}')" title="حذف">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterLawyers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const lawyers = storage.getLawyers();
            const filtered = lawyers.filter(lawyer => 
                lawyer.name.toLowerCase().includes(searchTerm) ||
                lawyer.professionalId.toLowerCase().includes(searchTerm) ||
                lawyer.phone.includes(searchTerm)
            );
            
            const tbody = document.getElementById('lawyersTable');
            
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-state">لا توجد نتائج</td></tr>';
                return;
            }
            
            tbody.innerHTML = filtered.map(lawyer => {
                const transactionCount = storage.getTransactions().filter(t => t.lawyerId === lawyer.id).length;
                return `
                    <tr>
                        <td>${lawyer.name}</td>
                        <td>${lawyer.professionalId}</td>
                        <td>${lawyer.phone}</td>
                        <td><span class="badge badge-info">${transactionCount}</span></td>
                        <td>
                            <div class="btn-group">
                                <button class="btn-icon" onclick="editLawyer('${lawyer.id}')" title="تعديل">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                    </svg>
                                </button>
                                <button class="btn-icon btn-danger" onclick="deleteLawyer('${lawyer.id}')" title="حذف">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function openLawyerModal() {
            currentLawyerId = null;
            document.getElementById('modalTitle').textContent = 'إضافة محامي جديد';
            document.getElementById('lawyerForm').reset();
            document.getElementById('lawyerId').value = '';
            document.getElementById('lawyerModal').classList.add('active');
        }

        function closeLawyerModal() {
            document.getElementById('lawyerModal').classList.remove('active');
        }

        function editLawyer(id) {
            const lawyer = storage.getLawyers().find(l => l.id === id);
            if (!lawyer) return;
            
            currentLawyerId = id;
            document.getElementById('modalTitle').textContent = 'تعديل بيانات المحامي';
            document.getElementById('lawyerId').value = id;
            document.getElementById('lawyerName').value = lawyer.name;
            document.getElementById('lawyerProfessionalId').value = lawyer.professionalId;
            document.getElementById('lawyerPhone').value = lawyer.phone;
            document.getElementById('lawyerModal').classList.add('active');
        }

        function saveLawyer(event) {
            event.preventDefault();
            
            const id = document.getElementById('lawyerId').value || Date.now().toString();
            const lawyer = {
                id,
                name: document.getElementById('lawyerName').value,
                professionalId: document.getElementById('lawyerProfessionalId').value,
                phone: document.getElementById('lawyerPhone').value
            };
            
            if (currentLawyerId) {
                storage.updateLawyer(lawyer);
                showNotification('تم تحديث بيانات المحامي بنجاح', 'success');
            } else {
                storage.addLawyer(lawyer);
                showNotification('تم إضافة المحامي بنجاح', 'success');
            }
            
            closeLawyerModal();
            loadLawyers();
        }

        function deleteLawyer(id) {
            deleteTargetId = id;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
            deleteTargetId = null;
        }

        function confirmDelete() {
            if (deleteTargetId) {
                storage.deleteLawyer(deleteTargetId);
                showNotification('تم حذف المحامي بنجاح', 'success');
                closeDeleteModal();
                loadLawyers();
            }
        }
    </script>
</body>
</html>
