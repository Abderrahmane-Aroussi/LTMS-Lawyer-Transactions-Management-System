<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المعاملات - نظام إدارة معاملات المحامين</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

                    <polyline points="14 2 14 8 20 8"></polyline>

                    <line x1="9" y1="15" x2="15" y2="15"></line>
                </svg>

            </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>

                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>لوحة التحكم</span>
            </a>
            <a href="lawyers.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>

            </a>

                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="23"></line>
                    <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                </svg>
                <span>المعاملات</span>
            </a>
            <a href="reports.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>التقارير</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="theme-toggle" id="themeToggle">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="topbar">
            <button class="menu-toggle" id="menuToggle">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1 class="page-title">إدارة المعاملات</h1>
            <div class="topbar-actions">
                <button class="btn btn-primary" onclick="openTransactionModal()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    إضافة معاملة
                </button>
            </div>
        </div>

        <div class="container">
            <!-- Filters -->
            <div class="card">
                <div class="card-body">
                    <div class="filters-grid">
                        <div class="form-group">
                            <label>البحث</label>
                            <div class="search-bar">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                                <input type="text" id="searchInput" placeholder="البحث عن محامي..." oninput="filterTransactions()">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>الفترة الزمنية</label>
                            <select class="form-control" id="dateFilter" onchange="filterTransactions()">
                                <option value="all">جميع الفترات</option>
                                <option value="thisMonth">هذا الشهر</option>
                                <option value="lastMonth">الشهر الماضي</option>
                                <option value="custom">تحديد فترة</option>
                            </select>
                        </div>

                        <div class="form-group" id="customDateRange" style="display: none;">
                            <label>من - إلى</label>
                            <div style="display: flex; gap: 0.5rem;">
                                <input type="date" class="form-control" id="dateFrom" onchange="filterTransactions()">
                                <input type="date" class="form-control" id="dateTo" onchange="filterTransactions()">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>حالة الدفع</label>
                            <select class="form-control" id="paymentFilter" onchange="filterTransactions()">
                                <option value="all">الكل</option>
                                <option value="paid">مدفوع</option>
                                <option value="unpaid">غير مدفوع</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">قائمة المعاملات</h2>
                    <div class="card-actions">
                        <span id="transactionCount" class="text-muted">0 معاملة</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>المحامي</th>
                                    <th>عدد المستندات</th>
                                    <th>التاريخ</th>
                                    <th>المبلغ</th>
                                    <th>الحالة</th>
                                    <th>الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsTable">
                                <tr>
                                    <td colspan="6" class="empty-state">لا توجد معاملات مسجلة</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Transaction Modal -->
    <div class="modal" id="transactionModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">إضافة معاملة جديدة</h2>
                <button class="modal-close" onclick="closeTransactionModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <form id="transactionForm" onsubmit="saveTransaction(event)">
                    <input type="hidden" id="transactionId">
                    
                    <div class="form-group">
                        <label for="transactionLawyer">المحامي</label>
                        <select id="transactionLawyer" class="form-control" required>
                            <option value="">اختر المحامي</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="documentCount">عدد المستندات</label>
                        <input type="number" id="documentCount" class="form-control" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="transactionDate">التاريخ</label>
                        <input type="date" id="transactionDate" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="transactionAmount">المبلغ (ريال)</label>
                        <input type="number" id="transactionAmount" class="form-control" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="isPaid">
                            <span>تم الدفع</span>
                        </label>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeTransactionModal()">إلغاء</button>
                        <button type="submit" class="btn btn-primary">حفظ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2 class="modal-title">تأكيد الحذف</h2>
                <button class="modal-close" onclick="closeDeleteModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p>هل أنت متأكد من حذف هذه المعاملة؟</p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">إلغاء</button>
                <button class="btn btn-danger" onclick="confirmDelete()">حذف</button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script>
        let currentTransactionId = null;
        let deleteTargetId = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadLawyersDropdown();
            loadTransactions();
            setTodayDate();
            
            document.getElementById('dateFilter').addEventListener('change', (e) => {
                document.getElementById('customDateRange').style.display = 
                    e.target.value === 'custom' ? 'block' : 'none';
            });
        });

        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('transactionDate').value = today;
        }

        function loadLawyersDropdown() {
            const lawyers = storage.getLawyers();
            const select = document.getElementById('transactionLawyer');
            
            select.innerHTML = '<option value="">اختر المحامي</option>' + 
                lawyers.map(l => `<option value="${l.id}">${l.name}</option>`).join('');
        }

        function loadTransactions() {
            const transactions = storage.getTransactions();
            displayTransactions(transactions);
        }

        function displayTransactions(transactions) {
            const tbody = document.getElementById('transactionsTable');
            document.getElementById('transactionCount').textContent = `${transactions.length} معاملة`;
            
            if (transactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="empty-state">لا توجد معاملات</td></tr>';
                return;
            }
            
            const sorted = transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            tbody.innerHTML = sorted.map(t => {
                const lawyer = storage.getLawyers().find(l => l.id === t.lawyerId);
                const rowClass = !t.isPaid ? 'unpaid-row' : '';
                return `
                    <tr class="${rowClass}">
                        <td>${lawyer ? lawyer.name : 'غير معروف'}</td>
                        <td>${t.documentCount}</td>
                        <td>${formatDate(t.date)}</td>
                        <td>${formatCurrency(t.amount)}</td>
                        <td>
                            <span class="badge badge-${t.isPaid ? 'success' : 'warning'}">
                                ${t.isPaid ? 'مدفوع' : 'غير مدفوع'}
                            </span>
                        </td>
                        <td>
                            <div class="btn-group">
                                ${!t.isPaid ? `
                                    <button class="btn-icon btn-success" onclick="markAsPaid('${t.id}')" title="تسديد">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="20 6 9 17 4 12"></polyline>
                                        </svg>
                                    </button>
                                ` : ''}
                                <button class="btn-icon" onclick="editTransaction('${t.id}')" title="تعديل">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                    </svg>
                                </button>
                                <button class="btn-icon btn-danger" onclick="deleteTransaction('${t.id}')" title="حذف">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterTransactions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            const paymentFilter = document.getElementById('paymentFilter').value;
            
            let transactions = storage.getTransactions();
            
            // Search filter
            if (searchTerm) {
                transactions = transactions.filter(t => {
                    const lawyer = storage.getLawyers().find(l => l.id === t.lawyerId);
                    return lawyer && lawyer.name.toLowerCase().includes(searchTerm);
                });
            }
            
            // Date filter
            if (dateFilter === 'thisMonth') {
                const now = new Date();
                transactions = transactions.filter(t => {
                    const date = new Date(t.date);
                    return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
                });
            } else if (dateFilter === 'lastMonth') {
                const now = new Date();
                const lastMonth = new Date(now.getFullYear(), now.getMonth() - 1, 1);
                transactions = transactions.filter(t => {
                    const date = new Date(t.date);
                    return date.getMonth() === lastMonth.getMonth() && date.getFullYear() === lastMonth.getFullYear();
                });
            } else if (dateFilter === 'custom') {
                const from = document.getElementById('dateFrom').value;
                const to = document.getElementById('dateTo').value;
                if (from) {
                    transactions = transactions.filter(t => new Date(t.date) >= new Date(from));
                }
                if (to) {
                    transactions = transactions.filter(t => new Date(t.date) <= new Date(to));
                }
            }
            
            // Payment filter
            if (paymentFilter === 'paid') {
                transactions = transactions.filter(t => t.isPaid);
            } else if (paymentFilter === 'unpaid') {
                transactions = transactions.filter(t => !t.isPaid);
            }
            
            displayTransactions(transactions);
        }

        function openTransactionModal() {
            currentTransactionId = null;
            document.getElementById('modalTitle').textContent = 'إضافة معاملة جديدة';
            document.getElementById('transactionForm').reset();
            document.getElementById('transactionId').value = '';
            setTodayDate();
            loadLawyersDropdown();
            document.getElementById('transactionModal').classList.add('active');
        }

        function closeTransactionModal() {
            document.getElementById('transactionModal').classList.remove('active');
        }

        function editTransaction(id) {
            const transaction = storage.getTransactions().find(t => t.id === id);
            if (!transaction) return;
            
            currentTransactionId = id;
            document.getElementById('modalTitle').textContent = 'تعديل المعاملة';
            document.getElementById('transactionId').value = id;
            document.getElementById('transactionLawyer').value = transaction.lawyerId;
            document.getElementById('documentCount').value = transaction.documentCount;
            document.getElementById('transactionDate').value = transaction.date;
            document.getElementById('transactionAmount').value = transaction.amount;
            document.getElementById('isPaid').checked = transaction.isPaid;
            loadLawyersDropdown();
            document.getElementById('transactionModal').classList.add('active');
        }

        function saveTransaction(event) {
            event.preventDefault();
            
            const id = document.getElementById('transactionId').value || Date.now().toString();
            const transaction = {
                id,
                lawyerId: document.getElementById('transactionLawyer').value,
                documentCount: parseInt(document.getElementById('documentCount').value),
                date: document.getElementById('transactionDate').value,
                amount: parseFloat(document.getElementById('transactionAmount').value),
                isPaid: document.getElementById('isPaid').checked
            };
            
            if (currentTransactionId) {
                storage.updateTransaction(transaction);
                showNotification('تم تحديث المعاملة بنجاح', 'success');
            } else {
                storage.addTransaction(transaction);
                showNotification('تم إضافة المعاملة بنجاح', 'success');
            }
            
            closeTransactionModal();
            loadTransactions();
        }

        function markAsPaid(id) {
            const transaction = storage.getTransactions().find(t => t.id === id);
            if (transaction) {
                transaction.isPaid = true;
                storage.updateTransaction(transaction);
                showNotification('تم تسديد المعاملة بنجاح', 'success');
                loadTransactions();
            }
        }

        function deleteTransaction(id) {
            deleteTargetId = id;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
            deleteTargetId = null;
        }

        function confirmDelete() {
            if (deleteTargetId) {
                storage.deleteTransaction(deleteTargetId);
                showNotification('تم حذف المعاملة بنجاح', 'success');
                closeDeleteModal();
                loadTransactions();
            }
        }
    </script>
</body>
</html>
